<!--
Crie um formulário de cadastro para um site de e-commerce.
Nome completo (campo de texto)
Endereço de e-mail (campo de e-mail)
Senha (campo de senha)
Selecione seu pais (menu dropdown)
Gênero (botões de rádio)
Aceitar os termos de serviço (checkbox)

Estilize o formulário para que:
O formulário deve conter os seguintes campos:
O botão de envio fique destacado ao passar o mouse (efeito hover).
O formulário tenha uma largura de 400px e esteja centralizado na tela.

Dicas:
Utilize <form>, <input>, <select> e <textarea>.
Use margin, padding e hover para melhorar a estilização.
-->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="exercise.css">
    <title>Exercicio</title>
  </head>
  <body>
    <form>
      <h1>Cadastro de Usuários</h1>

      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" /><br />

      <label for="email">E-mail:</label>
      <input
        type="text"
        id="email"
        name="email"
        placeholder="vitor.brak@hotmail.com"
      /><br />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" /><br />

      <label for="pais">País:</label>
      <select name="pais" id="pais">
        <option value="Brasil">Brasil</option>
        <option value="México">México</option>
        <option value="Argentina">Argentina</option></select
      ><br />

      <fieldset>
        <legend>Gênero</legend>
        <input type="radio" id="masculino" name="genero" />
        <label for="masculino">Masculino</label><br />

        <input type="radio" id="feminino" name="genero" />
        <label for="feminino">Feminino</label><br />

        <input type="radio" id="outros" name="genero" />
        <label for="outros">Outros</label>
      </fieldset>
      <br />

      <fieldset>
        <legend>Termos e Condições</legend>
        <input type="checkbox" id="termos-condicoes" name="termos-condicoes" />
        <label for="termos-condicoes">Concordo com os termos e condições</label>
      </fieldset>
      <br />

      <button type="button">Cadastrar</button>
    </form>
  </body>
</html>
